<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hedge Witch Daily Whisper</title>

<style>
body {
  background-color: #0b0d0c;
  color: #e6e2d6;
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  text-align: center;
}

.container {
  max-width: 480px;
  padding: 26px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.label {
  font-size: 0.75em;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  opacity: 0.65;
  margin-bottom: 12px;
}

.affirmation {
  font-size: 1.15em;
  line-height: 1.65;
  margin-bottom: 14px;
}

.meta {
  font-size: 0.85em;
  opacity: 0.7;
  line-height: 1.4;
}
</style>
</head>

<body>
<div class="container">
  <div class="label">Daily Whisper</div>
  <div class="affirmation" id="affirmation"></div>
  <div class="meta" id="meta"></div>
</div>

<script>
function dayOfYear(d) {
  const start = new Date(d.getFullYear(), 0, 0);
  return Math.floor((d - start) / (1000 * 60 * 60 * 24));
}

/*
  We generate 366 unique affirmations using a stable recipe:
  - 3 phrase parts (opening, path, closing)
  - indices derived from day-of-year
  This gives a full-year cycle without repetition.
*/

const openings = [
  "Today I step softly through the hedge",
  "Today I walk the green path with care",
  "Today I listen at the threshold",
  "Today I move with rooted calm",
  "Today I choose quiet, steady magic",
  "Today I breathe and return to center",
  "Today I honor the old ways with kindness",
  "Today I tend my spirit like a garden",
  "Today I trust the wisdom in my bones",
  "Today I carry my power gently",
  "Today I stand in right relationship with the land",
  "Today I let my intuition lead with patience",
  "Today I welcome guidance that is aligned",
  "Today I move at the speed of trust",
  "Today I keep my energy clean and close",
  "Today I open only what feels safe",
  "Today I soften, and I stay discerning",
  "Today I remember I belong to myself",
  "Today I speak to myself with respect",
  "Today I meet the day with grounded awareness",
  "Today I honor my boundaries as sacred",
  "Today I choose clarity over urgency",
  "Today I let the forest teach me",
  "Today I let the hearth steady me",
  "Today I let the river remind me how to flow",
  "Today I let the wind clear what is stale",
  "Today I let stone and soil hold me",
  "Today I let the hedge be a wise teacher",
  "Today I honor the ancestors with a steady heart",
  "Today I let my practice be simple and true"
];

const paths = [
  "and my roots hold firm beneath me",
  "and I am protected as I cross in between spaces",
  "and I keep one foot in the seen world, one in the unseen",
  "and I listen for what is steady, not what is loud",
  "and I trust the signs that arrive in peace",
  "and I release what was never mine to carry",
  "and I cleanse what clings, without harshness",
  "and I call my energy back to me now",
  "and I honor my sensitivities as medicine",
  "and I welcome the green allies around me",
  "and I remember the language of leaves and rain",
  "and I choose nourishment over depletion",
  "and I let my breath be my first spell",
  "and I let my body guide me back to truth",
  "and I hold my focus like a candle flame",
  "and I keep my protections strong and simple",
  "and I move with soft strength and clear intent",
  "and I am safe to open, and safe to close",
  "and I let stillness do its healing work",
  "and I walk with discernment and quiet confidence",
  "and I tend what is living, within and around me",
  "and I honor the cycles of growth and rest",
  "and I accept support from seen and unseen hands",
  "and I honor the threshold with reverence",
  "and I welcome peace into my home and mind",
  "and I keep my practice grounded and practical",
  "and I honor my limits without guilt",
  "and I choose gentle courage over old fear",
  "and I let mystery exist without forcing answers",
  "and I remember that slow magic is real magic"
];

const closings = [
  "I am guided, grounded, and safe",
  "I am held by earth, breath, and spirit",
  "I am protected in body, mind, and spirit",
  "I am steady in the liminal",
  "I am clear, calm, and whole",
  "I am allowed to rest and integrate",
  "I am worthy of a life that feels safe",
  "I am resilient, even when tender",
  "I am walking home to myself",
  "I am guided by wisdom and discernment",
  "I am in communion, not in chaos",
  "I am rooted, and I can still change",
  "I am supported by my green allies",
  "I am aligned with what nourishes me",
  "I am open to blessings that arrive gently",
  "I am free to say no, and mean it",
  "I am free to move slowly and choose well",
  "I am allowed to begin again",
  "I am a good steward of my energy",
  "I am a living altar of breath and intention",
  "I am walking with my ancestors in peace",
  "I am breaking cycles with gentleness and bravery",
  "I am honoring the past without repeating its wounds",
  "I am guided toward what is true for me",
  "I am safe to feel and safe to know",
  "I am anchored to the land that holds me",
  "I am patient with my unfolding",
  "I am tending a sacred life, one day at a time",
  "I am grateful, and I close the gate with care",
  "I am present, protected, and receptive"
];

// Build exactly 366 affirmations, stable order, no repeats.
// We do this by generating 366 combinations using modular arithmetic with coprime steps.
function generateAffirmations() {
  const total = 366;
  const list = [];

  // Coprime steps relative to 366, to spread combinations evenly.
  const stepA = 97;
  const stepB = 113;
  const stepC = 131;

  for (let i = 0; i < total; i++) {
    const a = (i * stepA) % openings.length;
    const b = (i * stepB + 7) % paths.length;
    const c = (i * stepC + 19) % closings.length;

    // Add small seasonal green witch texture every so often
    let garnish = "";
    if (i % 6 === 0) garnish = " With every breath, I return to the earth.";
    if (i % 11 === 0) garnish = " I honor the herbs, the soil, and the rain.";
    if (i % 17 === 0) garnish = " I walk with my ancestors, and I walk with care.";
    if (i % 29 === 0) garnish = " My home is warded, my heart is steady.";
    if (i % 41 === 0) garnish = " I choose what is kind, true, and nourishing.";

    list.push(openings[a] + ", " + paths[b] + ". " + closings[c] + "." + garnish);
  }
  return list;
}

const affirmations = generateAffirmations();

const today = new Date();
const index = dayOfYear(today) % 366;

document.getElementById("affirmation").innerText = affirmations[index];

// Small, helpful meta line
document.getElementById("meta").innerText =
  "366 day cycle Â· Day " + (index + 1) + " of 366";
</script>

</body>
</html>
